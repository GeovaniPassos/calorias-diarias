<div class="container">
  <div class="itens-selecionados">
    <h3>Alimentos selecionados:</h3>
    <mat-list *ngFor="let alimento of itensSelecionados">
      {{ alimento.nome }}
    </mat-list>
  </div>

  <div class="tabela-itens">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. banana" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let alimentos" (click)="addItem(alimentos)" style="cursor: pointer;"> {{alimentos.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="calorias">
        <th mat-header-cell *matHeaderCellDef> Calorias </th>
        <td mat-cell *matCellDef="let alimentos"> {{alimentos.calorias}} </td>
      </ng-container>

      <ng-container matColumnDef="proteinas">
        <th mat-header-cell *matHeaderCellDef> Proteínas </th>
        <td mat-cell *matCellDef="let alimentos"> {{alimentos.proteinas}} </td>
      </ng-container>

      <ng-container matColumnDef="carboidratos">
        <th mat-header-cell *matHeaderCellDef> Carboidratos </th>
        <td mat-cell *matCellDef="let alimentos"> {{alimentos.carboidratos}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não encontrado o alimento: "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</div>
